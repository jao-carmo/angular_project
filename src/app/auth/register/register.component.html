<div class="register-container">
  <mat-card class="register-card">
    <mat-card-content>
      <h2>Criar Conta</h2>
      
      <form (ngSubmit)="onRegister()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="full-width">
          Cadastrar
        </button>

        <button mat-button type="button" (click)="router.navigate(['/login'])" class="full-width link-button">
          Já tem conta? Faça login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
